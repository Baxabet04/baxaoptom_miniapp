<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To‘lov — BaxaOptom</title>
  <link rel="stylesheet" href="https://baxabet04.github.io/baxaoptom_miniapp/style.css">
</head>
<body>

  <button class="back-btn" onclick="history.back()">⬅️ Ortga</button>

  <h2 class="checkout-title">To‘lov turini tanlang</h2>

  <div class="payment-options">
    <label>
      <input type="radio" name="payment" value="click" checked>
      Click orqali to‘lov
    </label>
    <label>
      <input type="radio" name="payment" value="cash">
      Naqd pul bilan to‘lov
    </label>
  </div>

  <div id="click-details" class="payment-details">
    <p>Plastik karta raqami:</p>
    <p><strong>9860 1701 1055 3998</strong></p>
    <p>To‘lovni amalga oshirgach, “Tasdiqlash” tugmasini bosing.</p>
  </div>

  <div id="cash-details" class="payment-details" style="display:none;">
    <p>Naqd to‘lov tanlandi. Buyurtma haqida adminga xabar yuboriladi.</p>
  </div>

  <button class="confirm-btn" onclick="confirmPayment()">To‘lovni tasdiqlash</button>

  <div class="bottom-nav">
    <a href="index.html">🏠 Bosh sahifa</a>
    <a href="category.html">📦 Katalog</a>
    <a href="cart.html">🛒 Savat</a>
    <a href="favorites.html">❤️ Sevimlilar</a>
    <a href="profile.html">👤 Profil</a>
  </div>

  <script>
    const clickDetails = document.getElementById('click-details');
    const cashDetails = document.getElementById('cash-details');

    document.querySelectorAll('input[name="payment"]').forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'click') {
          clickDetails.style.display = 'block';
          cashDetails.style.display = 'none';
        } else {
          clickDetails.style.display = 'none';
          cashDetails.style.display = 'block';
        }
      });
    });

    function confirmPayment() {
      const selected = document.querySelector('input[name="payment"]:checked').value;
      const order = {
        name: "Foydalanuvchi",
        phone: "+998901234567",
        items: ["Shim qora", "Kepka oq"],
        size: "48",
        payment: selected,
        timestamp: new Date().toISOString()
      };

      fetch('https://baxaoptom-api.onrender.com/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ Buyurtma adminga yuborildi!");
        window.location.href = "index.html";
      })
      .catch(err => {
        alert("❌ Xatolik: " + err);
      });
    }
  </script>

</body>
</html>
