<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">

  <title>Mahsulotlar — Admin Panel</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

      <p class="price">139,000 so‘m</p>
      <div class="admin-actions">

    </div>

    <div class="product-card-admin" data-id="2">
      <img src="images/shim2.jpg" alt="Sport Shim">
      <h2>Sport Uslubdagi Shim</h2>
      <p class="price">159,000 so‘m → <span class="discount">119,000 so‘m</span></p>

        <button class="edit-btn">✏️ Tahrirlash</button>
        <button class="delete-btn">🗑 O‘chirish</button>
      </div>
    </div>

    <!-- Yana mahsulotlar qo‘shiladi -->

  <footer class="admin-footer">
    <nav>
      <a href="admin.html">📊 Statistika</a>
