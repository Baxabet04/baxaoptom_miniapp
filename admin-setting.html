<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sozlamalar — Admin Panel</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <header class="admin-header">
    <h1>⚙️ Sozlamalar</h1>
    <p>Brend, to‘lov va kategoriya boshqaruvi</p>
  </header>

  <main class="form-section">
    <form class="settings-form">
      <label>🏷 Brend nomi:</label>
      <input type="text" placeholder="BaxaOptom" required>

      <label>💳 Karta raqami:</label>
      <input type="text" placeholder="8600 XXXX XXXX XXXX" required>

      <label>📁 Kategoriya ro‘yxati (vergul bilan):</label>
      <input type="text" placeholder="shimlar, koftalar, kepkalar, palto" required>

      <button type="submit" class="add-btn">💾 Saqlash</button>
    </form>
  </main>

  <footer class="admin-footer">
    <nav>
      <a href="admin.html">📊 Statistika</a>
      <a href="admin-products.html">📦 Mahsulotlar</a>
      <a href="admin-add.html">➕ Mahsulot Qo‘shish</a>
    </nav>
  </footer>

  <script>
    document.querySelector('.settings-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("✅ Sozlamalar saqlandi (test rejimi)");
      // Keyinchalik bu ma’lumotlar backendga yuboriladi
    });
  </script>
</body>
</html>
