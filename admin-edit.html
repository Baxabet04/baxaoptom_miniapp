<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœï¸ Mahsulotni Tahrirlash â€” Admin Panel</title>
  <link rel="stylesheet" href="https://baxabet04.github.io/baxaoptom_miniapp/admin-style.css">
</head>
<body>

  <header class="admin-header">
    <h1>âœï¸ Mahsulotni Tahrirlash</h1>
    <p>Mahsulot avtomatik yuklanadi</p>
  </header>

  <main class="form-section">
    <form id="editForm" class="add-form" style="display:none;">
      <label>ğŸ· Nomi:</label>
      <input type="text" id="name" required>

      <label>ğŸ’° Narxi (UZS):</label>
      <input type="number" id="price" required>

      <label>ğŸ¯ Chegirma (%):</label>
      <input type="number" id="discount" required>

      <label>ğŸ“ Razmerlar (vergul bilan):</label>
      <input type="text" id="sizes">

      <label>ğŸ“ Toifa:</label>
      <input type="text" id="type" required>

      <label>ğŸ–¼ Rasm nomi:</label>
      <input type="text" id="image" required>

      <label>ğŸ“¦ Qolgan soni (stock):</label>
      <input type="number" id="stock" required>

      <label>ğŸ“Š Sotilgan soni (sold):</label>
      <input type="number" id="sold" required>

      <button type="submit">ğŸ’¾ Saqlash</button>
    </form>
  </main>

  <footer class="admin-footer">
    <nav>
      <a href="admin.html">ğŸ“Š Statistika</a>
      <a href="admin-products.html">ğŸ“¦ Mahsulotlar</a>
      <a href="admin-add.html">â• Mahsulot Qoâ€˜shish</a>
      <a href="admin-setting.html">âš™ï¸ Sozlamalar</a>
    </nav>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));

    fetch('https://baxaoptom-api.onrender.com/products')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);
        if (!product) return alert("âŒ Mahsulot topilmadi");

        document.getElementById('name').value = product.name;
        document.getElementById('price').value = product.price;
        document.getElementById('discount').value = product.discount ?? 0;
        document.getElementById('sizes').value = product.sizes?.join(', ') ?? '';
        document.getElementById('type').value = product.type;
        document.getElementById('image').value = product.image;
        document.getElementById('stock').value = product.stock;
        document.getElementById('sold').value = product.sold;
        document.getElementById('editForm').style.display = 'block';
      });

    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const updated = {
        name: document.getElementById('name').value,
        price: parseInt(document.getElementById('price').value),
        discount: parseInt(document.getElementById('discount').value),
        sizes: document.getElementById('sizes').value.split(',').map(s => s.trim()),
        type: document.getElementById('type').value,
        image: document.getElementById('image').value,
        stock: parseInt(document.getElementById('stock').value),
        sold: parseInt(document.getElementById('sold').value)
      };

      fetch(`https://baxaoptom-api.onrender.com/products/update/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated)
      })
      .then(res => res.json())
      .then(data => {
        alert("âœ… Mahsulot yangilandi!");
        window.location.href = "admin-products.html";
      })
      .catch(err => {
        alert("âŒ Tahrirlashda xatolik: " + err);
      });
    });
  </script>

</body>
</html>
