<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistika â€” BaxaOptom Admin</title>
  <link rel="stylesheet" href="https://baxabet04.github.io/baxaoptom_miniapp/admin-style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="admin-header">
    <h1>ğŸ“Š Statistika</h1>
    <p>Kunlik, haftalik, oylik va soatlik buyurtmalar</p>
  </header>

  <main class="chart-section">
    <canvas id="dailyChart" height="200"></canvas>
    <canvas id="weeklyChart" height="200"></canvas>
    <canvas id="monthlyChart" height="200"></canvas>
    <canvas id="hourlyChart" height="200"></canvas>
  </main>

  <footer class="admin-footer">
    <nav>
      <a href="admin-products.html">ğŸ“¦ Mahsulotlar</a>
      <a href="admin-add.html">â• Mahsulot Qoâ€˜shish</a>
      <a href="admin-setting.html">âš™ï¸ Sozlamalar</a>
    </nav>
  </footer>

  <script>
    fetch('https://baxaoptom-api.onrender.com/order-list')
      .then(res => res.json())
      .then(orders => {
        const daily = {}, weekly = {}, monthly = {}, hourly = {};

        orders.forEach(order => {
          const date = new Date(order.timestamp);
          const dayKey = date.toISOString().split('T')[0];
          const weekKey = `Week ${getWeekNumber(date)}`;
          const monthKey = `${date.getFullYear()}-${date.getMonth() + 1}`;
          const hourKey = `${date.getHours()}:00`;

          daily[dayKey] = (daily[dayKey] || 0) + 1;
          weekly[weekKey] = (weekly[weekKey] || 0) + 1;
          monthly[monthKey] = (monthly[monthKey] || 0) + 1;
          hourly[hourKey] = (hourly[hourKey] || 0) + 1;
        });

        drawChart('dailyChart', 'ğŸ“… Kunlik Buyurtmalar', daily);
        drawChart('weeklyChart', 'ğŸ“† Haftalik Buyurtmalar', weekly);
        drawChart('monthlyChart', 'ğŸ—“ Oylik Buyurtmalar', monthly);
        drawChart('hourlyChart', 'â° Soatlik Buyurtmalar', hourly);
      });

    function drawChart(canvasId, title, dataObj) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(dataObj),
          datasets: [{
            label: title,
            data: Object.values(dataObj),
            backgroundColor: '#007bff'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: title }
          }
        }
      });
    }

    function getWeekNumber(date) {
      const firstDay = new Date(date.getFullYear(), 0, 1);
      const pastDays = Math.floor((date - firstDay) / (24 * 60 * 60 * 1000));
      return Math.ceil((pastDays + firstDay.getDay() + 1) / 7);
    }
  </script>

</body>
</html>
